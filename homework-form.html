<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Form</title>
</head>

<body>
    <section>
        <h2>Registration form</h2>
        <hr>
        <label>
            Name: <input type="text" name="client-name" placeholder="Name" required>
        </label>
        <br>
        <label>
           Age: <input type="number" name="client-age" placeholder="Age"> 
        </label>
        <br>
        <label>Gender:</label>
        <label><input type="radio" value="male" name="gender">Male</label>
        <label><input type="radio" value="female" name="gender">Female</label>
        <label><input type="radio" value="other">Other</label>
        <br>
        <label>
               Enter password: <input type="password" name="client-password" placeholder="Password">
        </label>
        <br>
        <label>
            Confirm password: <input type="password" name="client-password" placeholder="Confirm password">
        </label>
        <br>
        <label>
            Email: <input type="email" name="clien-email" placeholder="Email">
        </label>
        <br>
        <label>
            <!--Country:   <input type="text" name="client-country" placeholder="country"> -->
            Country: <select>
            <option>Ukraine</option>
            <option>Poland</option>
            <option>Germany</option>
        </select>
        </label>
        <br>
        <label>
            City:   <input type="text" name="client-city" placeholder="City"> 
        </label>
        <br>
        <label>
            Street:   <input type="text" name="client-street" placeholder="Street"> 
        </label>
        <br>
        <label>
            Phone number:   <input type="tel" name="client-phone-number" placeholder="Phone number"> 
        </label>
        <br>
        <label>
           About myself:   <textarea></textarea>
        </label>
        <br>
        <input type="submit" value="Register">
        <input type="reset">
        <br>
        

    </section>
</body>

</html>
