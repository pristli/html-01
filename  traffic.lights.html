<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG Semaphore</title>
</head>
<body>
  <svg height="300" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" 
            stroke-width="3" fill="red"/>
    <circle cx="50" cy="135" r="40" stroke="black" 
            stroke-width="3" fill="yellow"/>
    <circle cx="50" cy="135" r="39"  fill="orange">
        <animate attributeType="CSS" 
               attributeName="opacity" from="1" to="0"
               dur="500ms" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="220" r="40" stroke="black" 
            stroke-width="3" fill="green"/>
  </svg>
</body>
</html>
